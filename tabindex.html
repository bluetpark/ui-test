<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function(){
	$('.tab-wrap').on('click', '[role=tab]', function(e){
		e.preventDefault();
		var welTarget = $(e.currentTarget);
		var welWrap = welTarget.closest('.tab-wrap');
		var welPanel = welWrap.find('[role=tabpanel]');
		var welButton = welWrap.find('[role=tab]');
		welTarget.attr('aria-selected', 'true');
		welButton.not(welTarget).attr('aria-selected','false');
		welPanel.eq(welButton.index(welTarget)).show().siblings().hide();
	})
	$('.test-wrap').on('click', '[aria-pressed]', function(e){
		var welTarget = $(e.currentTarget);
		welTarget.attr('aria-pressed', (welTarget.attr('aria-pressed') === 'true') ? 'false' : 'true');
	});
});
</script>
