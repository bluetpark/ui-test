<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width">
<title>test</title>
<style>
.test-wrap{
	padding:20px;
	border-top:1px solid #ccc;
	background:#ffc;
}
.test-wrap:first-child{
	border-top:0;
}
.blind{
	overflow:hidden;
	position:absolute;
	clip:rect(0 0 0 0);
	width:1px;
	height:1px;
	line-height:0;
	margin:-1px;
}
</style>
</head>
<body>

<div class="test-wrap">
	<a href="//item.cjonstyle.com/celebshop/item/2002772015?channelCode=50001001&amp;isEtvItem=true" class="link_item js_link_live">
		<span class="live_info live">
			<span class="tit_flag"><img src="https://image.cjonstyle.net/public/confirm/static/deploy/webjars/ec-markup-common/dist/common-cjmall-mobile/others/326346d877a82e2aed96330cf3c46500/img/common/cjmall/m/flag_tvlive.gif" alt="TV라이브 지금 방송중"></span>
			<p class="time type2" style="display:flex"><span class="blind">남은시간</span>1:01:16</p>
		</span>
	</a>
</div>

<div class="test-wrap">
	<a href="//item.cjonstyle.com/celebshop/item/2002772015?channelCode=50001001&amp;isEtvItem=true" class="link_item js_link_live">
		<span class="live_info live">
			<h4 class="tit_flag"><img src="https://image.cjonstyle.net/public/confirm/static/deploy/webjars/ec-markup-common/dist/common-cjmall-mobile/others/326346d877a82e2aed96330cf3c46500/img/common/cjmall/m/flag_tvlive.gif" alt="TV라이브 지금 방송중"></h4>
			<span class="time type2"><span class="blind">남은시간</span>1:01:16</span>
		</span>
	</a>
</div>

<div class="test-wrap">
	<span class="time type2" role="text"><span class="blind">남은시간</span>1:01:16</span>
</div>

<div class="test-wrap">
	<p class="time type2"><span class="blind">남은시간</span>1:01:16</p>
</div>

<div class="test-wrap">
	<div class="timer_box" role="text">
		<span class="blind">방송시간</span>
		<!-- [D] 시간 갱신 .txt_timer 요소만 갱신 -->
		<span class="txt_timer">
			<span class="hour">10<span class="blind">시간</span></span>
			<span aria-hidden="true">:</span>
			<span class="min">13<span class="blind">분</span></span>
			<span aria-hidden="true">:</span>
			<span class="sec">48<span class="blind">초</span></span>
		</span>
		<span class="txt_remain">&nbsp;남음</span>
	</div>
</div>

<div class="test-wrap">
	<p>10:48:49</p>
	<span>10:48:49</span>
	<p>10:48</p>
	<span>10:48</span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var n = 0;
var timePrint = function(){
	$('.time').html('<span class="blind">남은시간</span>' + n)
	n++;
	setTimeout(timePrint, 1000);
}
timePrint();

var nn = 0;
var timePrint2 = function(){
	$('.txt_timer').html('<span class="hour">10<span class="blind">시간</span></span><span aria-hidden="true">:</span><span class="min">13<span class="blind">분</span></span><span aria-hidden="true">:</span><span class="sec">48<span class="blind">초</span></span>' + nn);
	nn++;
	setTimeout(timePrint2, 1000);
}
timePrint2();

</script>

</body>
</html>
