<style>
body{width:375px;margin:0;background:silver;}
.head_brand{
position:fixed;
left:0;
right:0;
top:0;
height:44px;
z-index:140;
text-align:center;
line-height:44px;
color:transparent;
}
.head_brand.is_before:before{
animation:none;
}
.head_brand.is_hidden{
color:transparent;
}
.head_brand.is_hidden:before{
display:block;position:absolute;top:0;left:0;width:100%;height:100%;background:#fff;opacity:0;content:'';
animation-name: test2;
animation-duration: .3s;
animation-direction: normal;
animation-fill-mode: backwards;
animation-iteration-count: 1;
}
.head_brand.is_show:before{
display:block;position:absolute;top:0;left:0;width:100%;height:100%;background:#fff;opacity:1;content:'';
animation-name: test;
animation-duration: .3s;
animation-direction: normal;
animation-fill-mode: forwards;
animation-iteration-count: 1;

}
@keyframes test {
	0%{opacity:0;}
	100%{opacity:1;}
}
@keyframes test2 {
	0%{opacity:1;}
	100%{opacity:0;}
}
#container{
padding-top:44px;
}
