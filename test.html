<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width">
<title>test</title>
<style>
input[type=checkbox],input[type=radio]{
	width:20px;
	height:20px;
	border-radius:0;
	background:gold;
	-webkit-appearance:none;
	appearance:none;
}
input[type=checkbox]:checked,input[type=radio]:check{
	background-color:green;
}
</style>
</head>
<body>

	<input type="checkbox" id="test001">
	<label for="test001">체크박스</label>

	<br>

	<input type="radio" id="test002_1" name="test002" checked>
	<label for="test002_1">라디오1</label>

	<input type="radio" id="test002_2" name="test002">
	<label for="test002_2">라디오2</label>

</body>
</html>
