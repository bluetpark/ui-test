<style>
.test-wrap{
	padding:20px;
	border-top:1px solid #ccc;
	background:#ffc;
}
.test-wrap:first-child{
	border-top:0;
}
.input-wrap{
	display:inline-block;
	position:relative;
	height:20px;
}
input[type=checkbox],input[type=radio]{
	display:block;
	position:absolute;
	top:0;
	left:0;
	width:20px;
	height:20px;
	margin:0;
	border:0;
	border-radius:0;
	background:transparent;
	-webkit-appearance:none;
	appearance:none;
}
input[type=checkbox]:checked,input[type=radio]:checked{
	background-color:green;
}
label{
	display:block;
	padding-left:24px;
	line-height:20px;
}
input[type=checkbox]:checked + label,input[type=radio]:checked + label{
	color:#f00;
}
a.button{background:red}
button.button{background:gold;border:0}
.button.fz{font-size:0;}
.button.block{display:block;width:20px;height:20px;}
.button.lh{line-height:0;}
.button.lh999{line-height:999em;}
[role=tab][aria-selected=true]{background:#444;color:#fff;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function(){
	$('.tab-wrap').on('click', '[role=tab]', function(e){
		e.preventDefault();
		var welTarget = $(e.currentTarget);
		var welWrap = welTarget.closest('.tab-wrap');
		var welPanel = welWrap.find('[role=tabpanel]');
		var welButton = welWrap.find('[role=tab]');
		welTarget.attr('aria-selected', 'true');
		welButton.not(welTarget).attr('aria-selected','false');
		welPanel.eq(welButton.index(welTarget)).show().siblings().hide();
	})
});
</script>
