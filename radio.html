<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width">
<title>test</title>
<style>
.test-wrap{
	padding:20px;
	border-top:1px solid #ccc;
	background:#ffc;
}
.test-wrap:first-child{
	border-top:0;
}
.blind{
	overflow:hidden;
	position:absolute;
	clip:rect(0 0 0 0);
	width:1px;
	height:1px;
	line-height:0;
	margin:-1px;
}
</style>
</head>
<body>

	<div class="test-wrap">
		<h3 id="text__title-gift">사은품을 선택하세요</h3>
		<ul role="radiogroup" aria-labelledby="text__title-gift">
			<li role="none presentation">
				<input type="radio" name="gift" id="gift1" checked>
				<label for="gift1">사은품1</label>
			</li>
			<li role="none presentation">
				<input type="radio" name="gift" id="gift2">
				<label for="gift2">사은품2</label>
			</li>
		</ul>
	</div>

	<div class="test-wrap">
		<div role="radiogroup" aria-label="사은품을 선택하랑께?">
			<input type="radio" name="gift2" id="gift21" checked>
			<label for="gift21"><span>사은품1</span></label>
			<input type="radio" name="gift2" id="gift22">
			<label for="gift22"><span>사은품2</span></label>
		</div>
	</div>

	<div class="test-wrap">
		<div role="radiogroup" aria-label="사은품을 선택하랑께?">
			<input type="radio" name="gift3" id="gift31" checked>
			<label for="gift31"><span class="blind">사은품1</span></label>
			<input type="radio" name="gift3" id="gift32">
			<label for="gift32"><span class="blind">사은품2</span></label>
		</div>
	</div>

	<div class="test-wrap">
		<div role="radiogroup" aria-label="사은품을 선택하랑께?">
			<input type="radio" name="gift4" id="gift41" checked>
			<label for="gift41"><span class="blind" role="none presentation">사은품1</span></label>
			<input type="radio" name="gift4" id="gift42">
			<label for="gift42"><span class="blind" role="none presentation">사은품2</span></label>
		</div>
	</div>

	<div class="test-wrap">
		<div role="radiogroup" aria-label="사은품을 선택하랑께?">
			<input type="radio" name="gift5" id="gift51" checked>
			<label for="gift51" aria-label="사은품1"></label>
			<input type="radio" name="gift5" id="gift52">
			<label for="gift52" aria-label="사은품2"></label>
		</div>
	</div>

</body>
</html>
